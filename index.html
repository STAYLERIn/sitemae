      margin: 20px;

      align-items: center;

      transition: 0.3s;
      text-align: center;
      box-sizing: border-box;
    }

      background: #b6f0b0;
    }

    .day.free {
      background: #e0e0e0;
      cursor: default;
    }

    .day h3 {
      margin: 5px 0;
      font-size: 16px;
      color: #444;
    }

    .subject {
      margin: 5px 0;
      padding: 8px 12px;
      background: #eaf2ff;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
      text-align: center;
      font-size: 14px;
      white-space: normal;
      word-wrap: break-word;
    }

    .subject.done {
      background: #b6f0b0;
      text-decoration: line-through;
      color: #444;
    }

    .subject:hover {
      background: #cfdfff;
    }

    .rest {
      margin: 5px 0;
      padding: 8px 12px;
      background: #f0f0f0;
      border-radius: 6px;
      width: 100%;
      text-align: center;
      font-style: italic;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .calendar {
        grid-template-columns: repeat(2, 1fr);
        gap: 8px;
        margin: 10px;
      }

      .day {
        min-height: 160px;
        padding: 10px;
      }

      .month-nav {
        gap: 10px;
      }

      .month-nav button {

        padding: 8px 12px;
      }

      h1 {
        font-size: 20px;
      }

      .day h3 {
        font-size: 14px;
      }

      .subject {
        font-size: 12px;
        padding: 6px 8px;
      }

      .rest {
        font-size: 12px;
      }
    }

    @media (max-width: 480px) {
      .calendar {
        grid-template-columns: 1fr;
        gap: 6px;
      }

      .day {
        min-height: 180px;
      }
    }
  </style>

      ori: {

    const subjectKeys = Object.keys(subjects);

    // Intercalar conte√∫dos progressivamente
    const bigContentList = [];
    const pointers = subjectKeys.reduce((acc, key) => { acc[key] = 0; return acc; }, {});
    let hasMore = true;
    while (hasMore) {
      hasMore = false;
      for (let key of subjectKeys) {
        if (pointers[key] < subjects[key].contents.length) {
          bigContentList.push({
            subject: subjects[key].name,
            content: subjects[key].contents[pointers[key]]
          });
          pointers[key]++;
          hasMore = true;
        }
      }
    }

    const calendar = document.getElementById("calendar");
    const monthYear = document.getElementById("monthYear");

    const startDate = new Date(2025, 9, 6); // 6 de outubro de 2025
    // Iniciar no m√™s atual
    let currentDate = new Date(); // Usa a data atual do sistema

    function getStudyDayIndex(date) {
      let index = 0;
      let tempDate = new Date(startDate);
      while (tempDate < date) {
        const dayOfWeek = tempDate.getDay();
        if (dayOfWeek >= 1 && dayOfWeek <= 5) { // Mon-Fri
          index++;
        }
        tempDate.setDate(tempDate.getDate() + 1);
      }
      return index;
    }

    function isRedacaoDay(date) {
      const daysFromStart = Math.floor((date - startDate) / (1000 * 60 * 60 * 24));
      return daysFromStart % 15 === 0 && date.getDay() === 6; // Aproxima para s√°bados a cada 15 dias
    }

    function renderCalendar(year, month) {
      calendar.innerHTML = "";
      const firstDay = new Date(year, month, 1).getDay();
      const daysInMonth = new Date(year, month + 1, 0).getDate();

      const monthNames = [
        "Janeiro", "Fevereiro", "Mar√ßo", "Abril", "Maio", "Junho",
        "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"
      ];
      monthYear.textContent = `${monthNames[month]} / ${year}`;

      // Espa√ßos vazios
      for (let i = 0; i < firstDay; i++) {
        const empty = document.createElement("div");
        calendar.appendChild(empty);
      }

      for (let dia = 1; dia <= daysInMonth; dia++) {
        const dayBox = document.createElement("div");
        dayBox.classList.add("day");

        const title = document.createElement("h3");
        title.textContent = dia;
        dayBox.appendChild(title);

        const date = new Date(year, month, dia);
        const dayOfWeek = date.getDay();
        const dateKey = `${year}-${month + 1}-${dia}`;

        if (date < startDate) {
          dayBox.classList.add("free");
        } else if (dayOfWeek === 0) { // Domingo
          dayBox.classList.add("free");
          const rest = document.createElement("div");
          rest.classList.add("rest");
          rest.textContent = "Descanso";
          dayBox.appendChild(rest);
        } else if (dayOfWeek === 6) { // S√°bado
          const review = document.createElement("div");
          review.classList.add("subject");
          review.textContent = "Revis√£o Semanal";
          review.addEventListener("click", () => toggleDone(review, dateKey, 0));
          dayBox.appendChild(review);

          if (isRedacaoDay(date)) {
            const redacao = document.createElement("div");
            redacao.classList.add("subject");
            redacao.textContent = "Reda√ß√£o";
            redacao.addEventListener("click", () => toggleDone(redacao, dateKey, 1));
            dayBox.appendChild(redacao);
          }
        } else { // Dias de estudo (Seg-Sex)
          const studyIndex = getStudyDayIndex(date);
          const startContent = studyIndex * 2;
          if (startContent < bigContentList.length) {
            const dayContents = bigContentList.slice(startContent, startContent + 2);
            dayContents.forEach((item, idx) => {
              if (item) {
                const subject = document.createElement("div");
                subject.classList.add("subject");
                subject.textContent = `${item.subject}: ${item.content}`;
                subject.addEventListener("click", () => toggleDone(subject, dateKey, idx));
                dayBox.appendChild(subject);
              }
            });
          }
        }

        // Carregar status salvos
        loadDoneStatus(dayBox, dateKey);

        calendar.appendChild(dayBox);
      }
    }

    function toggleDone(element, dateKey, index) {
      element.classList.toggle("done");
      saveDoneStatus(dateKey);
      updateDayStatus(element.parentNode, dateKey);
    }

    function saveDoneStatus(dateKey) {
      const dayBox = document.querySelector(`[data-date="${dateKey}"]`) || event.target.parentNode;
      const subjects = dayBox.querySelectorAll(".subject");
      const doneArray = Array.from(subjects).map(s => s.classList.contains("done"));
      localStorage.setItem(`done_${dateKey}`, JSON.stringify(doneArray));
    }

    function loadDoneStatus(dayBox, dateKey) {
      dayBox.dataset.date = dateKey;
      const saved = localStorage.getItem(`done_${dateKey}`);
      if (saved) {
        const doneArray = JSON.parse(saved);
        const subjects = dayBox.querySelectorAll(".subject");
        subjects.forEach((s, idx) => {
          if (doneArray[idx]) s.classList.add("done");
        });
        updateDayStatus(dayBox, dateKey);
      }
    }

    function updateDayStatus(dayBox, dateKey) {
      const subjects = dayBox.querySelectorAll(".subject");
      const allDone = Array.from(subjects).every(s => s.classList.contains("done"));
      if (allDone && subjects.length > 0) {
        dayBox.classList.add("complete");
      } else {
        dayBox.classList.remove("complete");
      }
    }

    // Navega√ß√£o
    document.getElementById("prevMonth").addEventListener("click", () => {
      currentDate.setMonth(currentDate.getMonth() - 1);
      renderCalendar(currentDate.getFullYear(), currentDate.getMonth());
    });

    document.getElementById("nextMonth").addEventListener("click", () => {
      currentDate.setMonth(currentDate.getMonth() + 1);
      renderCalendar(currentDate.getFullYear(), currentDate.getMonth());
    });

    // Inicializar no m√™s atual
    renderCalendar(currentDate.getFullYear(), currentDate.getMonth());
